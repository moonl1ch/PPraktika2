{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Виды работ</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>ИС Химчистка</h1>
            <nav>
                <a href="{% url 'worktype_list' %}">Виды работ</a>
                <a href="{% url 'generate_word_report' %}">Скачать отчет (Word)</a>
                <a href="{% url 'generate_excel_report' %}">Скачать отчет (Excel)</a>
                <a href="{% url 'logout' %}">Выход</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Виды работ</h2>
            <div class="worktype-list">
                {% for worktype in object_list %}
                    <div class="worktype-item">
                        <img src="{{ worktype.image.url }}" alt="{{ worktype.name }}">
                        <h3>{{ worktype.name }}</h3>
                        <p>{{ worktype.description }}</p>
                        <p class="price">{{ worktype.price }} руб.</p>
                        <button class="order-button">Заказать</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
